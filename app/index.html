<!DOCTYPE html>
<html ng-app="AddressBook">
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css">
	<title>The Ironclad Address Book</title>
</head>
<body>
<div class="app-title">
	<h1>Contactical</h1>
	<h2>The Ironclad Address Book</h2>
</div>
	<div class="contact-list inline-module">
		<div>
            <h4>
                <span class="contact-name">contact.name | proper</span>
                <avatar></avatar>
            </h4>
            <p>
                contact.occupation
            </p>
            <p>
                <a href="mailto:contact.email">
                    contact.email
                </a>
             </p>
		</div>
	</div>
	<div class="add-contact inline-module">
	    <form>
            <h3>Add A New Contact</h3>
            <label>
                Name (Req'd)
                <input required type="text">
            </label>
            <label>
                Age
                <input type="number">
            </label>
            <label for="occupation">
                Occupation
                <input type="text">
            </label>
            <label for="">
                Email (Req'd)
                <input type="email" required>
            </label>
            <label for="submit">
                Add New Contact
                <input type=submit id=submitNewContact>
            </label>
            <div class=warning>Please check the information and try again.</div>
        </form>
	</div>
    <script src="main.js"></script>
</body>
</html>
